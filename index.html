<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basquete Anota AI</title>
    <link rel="icon" type="image/png" href="./assets/images/ball.png" />
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 100vw;
            height: 100vh;
            margin: 0;
            background-image: url('./assets/images/fundoGame.svg');
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #009aff;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        canvas {
            border: 2px solid rgb(243, 243, 243);
            border-radius: 10px;    
            object-fit: cover;
            width: 100% !important;
            max-width: 400px !important;
        }
    </style>
</head>
<body>

<script type="text/javascript">
var game;

document.addEventListener("DOMContentLoaded", function() {
    game = new Phaser.Game(400, 625, Phaser.AUTO, '', { preload: preload, create: create, update: update });
});

var score_sound, backboard, whoosh, fail, spawn;

function preload() {
    this.load.audio('score', 'assets/audio/score.wav');
    this.load.audio('backboard', 'assets/audio/backboard.wav');
    this.load.audio('whoosh', 'assets/audio/whoosh.wav');
    this.load.audio('fail', 'assets/audio/fail.wav');
    this.load.audio('spawn', 'assets/audio/spawn.wav');
}

function create() {
    this.sound.mute = false;
    score_sound = this.sound.add('score');
    backboard = this.sound.add('backboard');
    whoosh = this.sound.add('whoosh');
    fail = this.sound.add('fail');
    spawn = this.sound.add('spawn');

    function unlockAudio() {
        if (this.sound.context && this.sound.context.state === 'suspended') {
            this.sound.context.resume().then(() => {
                console.log('Áudio desbloqueado');
            }).catch(err => console.log('Erro ao desbloquear áudio:', err));
        }
    }
    
    document.addEventListener('click', unlockAudio, { once: true });
    document.addEventListener('touchstart', unlockAudio, { once: true });
}

function update() {
    // Lógica do jogo aqui
}

function playSound(sound) {
    if (sound && !sound.isPlaying) {
        sound.play();
    }
}

function scorePoint() {
    playSound(score_sound);
}

</script>
</body>
</html>
