<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basquete Anota AI</title>
    <link rel="icon" type="image/png" href="./assets/images/ball.png" />
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 100vw;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
            background-image: url('./assets/images/fundoGame.svg');
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #009aff;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        canvas {
            border: 2px solid rgb(243, 243, 243);
            border-radius: 10px;    
            object-fit: cover;
            width: 100% !important;
            max-width: 400px !important;
        }

        @media screen and (max-width: 750px){
            body {
                padding: 0;
                background-image: none;
            }

            canvas {
                margin: 0;
                padding: 0;
                border: none;
            }
        }
        
        @media screen and (min-height: 625px) and (max-width: 750px) {
            canvas {
                margin-top: 7vh;
            }
        }
    </style>
</head>
<body>
<script type="text/javascript">
var screenWidth = window.innerWidth;
var screenHeight = window.innerHeight;
var mobile = screenWidth <= 750;
var game;

var hoop, left_rim, right_rim, ball, front_rim;
var current_score = 0, current_score_text, high_score = 0, high_score_text, current_best_text;
var score_sound, backboard, whoosh, fail, spawn;
var collisionGroup;

if (mobile) {
    game = new Phaser.Game(screenWidth, screenHeight, Phaser.CANVAS, '', { 
        preload: preload, 
        create: create, 
        update: update 
    });
} else {
    game = new Phaser.Game(400, 625, Phaser.CANVAS, '', { 
        preload: preload, 
        create: create, 
        update: update 
    });
}

function preload() {
    game.load.image('ball', 'assets/images/ball.png');
    game.load.image('hoop', 'assets/images/hoop.png');
    game.load.image('side_rim', 'assets/images/side_rim.png');
    game.load.image('front_rim', 'assets/images/front_rim.png');
    
    game.load.audio('score', ['assets/audio/score.mp3', 'assets/audio/score.ogg']);
    game.load.audio('backboard', ['assets/audio/backboard.mp3', 'assets/audio/backboard.ogg']);
    game.load.audio('whoosh', ['assets/audio/whoosh.mp3', 'assets/audio/whoosh.ogg']);
    game.load.audio('fail', ['assets/audio/fail.mp3', 'assets/audio/fail.ogg']);
    game.load.audio('spawn', ['assets/audio/spawn.mp3', 'assets/audio/spawn.ogg']);
}

function create() {
    game.physics.startSystem(Phaser.Physics.P2JS);
    game.physics.p2.setImpactEvents(true);
    game.physics.p2.restitution = 0.63;
    game.physics.p2.gravity.y = 0;

    collisionGroup = game.physics.p2.createCollisionGroup();

    score_sound = game.add.audio('score');
    backboard = game.add.audio('backboard');
    backboard.volume = 0.5;
    whoosh = game.add.audio('whoosh');
    fail = game.add.audio('fail');
    fail.volume = 0.1;
    spawn = game.add.audio('spawn');

    // Garantia de desbloqueio do áudio no primeiro toque
    game.input.onDown.add(unlockAudio, this);
}

function unlockAudio() {
    if (game.sound.context.state === 'suspended') {
        game.sound.context.resume().then(() => {
            console.log("Áudio desbloqueado");
        });
    }
    game.input.onDown.remove(unlockAudio, this);
}
</script>
</body>
</html>
