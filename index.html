<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basquete Anota AI</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #009aff url('./assets/images/fundoGame.svg') no-repeat center center/cover;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
<script>
var game, score_sound, backboard, whoosh, fail, spawn, ball;
var screenWidth = window.innerWidth;
var screenHeight = window.innerHeight;
var mobile = screenWidth <= 750;
var isDown = false;
var start_location, end_location;

function preload() {
    game.load.image('ball', 'assets/images/ball.png');
    game.load.image('hoop', 'assets/images/hoop.png');
    game.load.image('side_rim', 'assets/images/side_rim.png');
    game.load.image('front_rim', 'assets/images/front_rim.png');
    
    game.load.audio('score', 'assets/audio/score.wav');
    game.load.audio('backboard', 'assets/audio/backboard.wav');
    game.load.audio('whoosh', 'assets/audio/whoosh.wav');
    game.load.audio('fail', 'assets/audio/fail.wav');
    game.load.audio('spawn', 'assets/audio/spawn.wav');
}

function create() {
    game.physics.startSystem(Phaser.Physics.P2JS);
    game.physics.p2.gravity.y = 3000;
    
    score_sound = game.add.audio('score');
    backboard = game.add.audio('backboard');
    whoosh = game.add.audio('whoosh');
    fail = game.add.audio('fail');
    spawn = game.add.audio('spawn');
    
    game.stage.backgroundColor = '#009aff';
    var hoop = game.add.sprite(game.world.centerX, 100, 'hoop');
    hoop.anchor.set(0.5);
    
    createBall();
    game.input.onDown.add(click, this);
    game.input.onUp.add(release, this);
}

function createBall() {
    ball = game.add.sprite(game.world.centerX, game.world.height - 100, 'ball');
    ball.anchor.set(0.5);
    game.physics.p2.enable(ball, false);
    ball.body.setCircle(36);
    ball.launched = false;
    ball.isBelowHoop = false;
    spawn.play();
}

function click(pointer) {
    var bodies = game.physics.p2.hitTest(pointer.position, [ball.body]);
    if (bodies.length) {
        start_location = { x: pointer.x, y: pointer.y };
        isDown = true;
    }
}

function release(pointer) {
    if (isDown) {
        isDown = false;
        end_location = { x: pointer.x, y: pointer.y };
        if (end_location.y < start_location.y) {
            var slopeX = (end_location.x - start_location.x);
            var slopeY = (end_location.y - start_location.y);
            var x_traj = -800 * slopeX / slopeY;
            launch(x_traj);
        }
    }
}

function launch(x_traj) {
    if (!ball.launched) {
        ball.body.setCircle(36);
        ball.launched = true;
        ball.body.velocity.x = x_traj;
        ball.body.velocity.y = -1750;
        ball.body.rotateRight(x_traj / 3);
        whoosh.play();
    }
}

function update() {
    if (ball.body.y > game.world.height) {
        ball.destroy();
        createBall();
    }
}

window.onload = function() {
    game = new Phaser.Game(mobile ? screenWidth : 400, mobile ? screenHeight : 625, Phaser.CANVAS, '', { preload: preload, create: create, update: update });
};
</script>
</body>
</html>
