<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basquete Anota AI</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #009aff url('./assets/images/fundoGame.svg') no-repeat center center/cover;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
<script>
var game, score_sound, backboard, whoosh, fail, spawn, ball;
var screenWidth = window.innerWidth;
var screenHeight = window.innerHeight;
var mobile = screenWidth <= 750;
var isDragging = false;
var startX, startY;

function preload() {
    game.load.image('ball', 'assets/images/ball.png');
    game.load.image('hoop', 'assets/images/hoop.png');
    game.load.image('side_rim', 'assets/images/side_rim.png');
    game.load.image('front_rim', 'assets/images/front_rim.png');
    
    game.load.audio('score', 'assets/audio/score.wav');
    game.load.audio('backboard', 'assets/audio/backboard.wav');
    game.load.audio('whoosh', 'assets/audio/whoosh.wav');
    game.load.audio('fail', 'assets/audio/fail.wav');
    game.load.audio('spawn', 'assets/audio/spawn.wav');
}

function create() {
    game.physics.startSystem(Phaser.Physics.ARCADE);
    game.stage.backgroundColor = '#009aff';
    
    var hoop = game.add.sprite(game.world.centerX, 100, 'hoop');
    hoop.anchor.set(0.5);
    
    ball = game.add.sprite(game.world.centerX, game.world.height - 100, 'ball');
    ball.anchor.set(0.5);
    game.physics.arcade.enable(ball);
    ball.body.collideWorldBounds = true;
    ball.body.bounce.set(0.8);
    ball.body.gravity.y = 1000;
    
    game.input.onDown.add(startDrag, this);
    game.input.onUp.add(releaseDrag, this);
}

function startDrag(pointer) {
    if (Phaser.Rectangle.contains(ball.getBounds(), pointer.x, pointer.y)) {
        isDragging = true;
        startX = pointer.x;
        startY = pointer.y;
    }
}

function releaseDrag(pointer) {
    if (isDragging) {
        isDragging = false;
        var endX = pointer.x;
        var endY = pointer.y;

        var velocityX = (startX - endX) * -5;
        var velocityY = (startY - endY) * -5;

        if (velocityY > 0) {
            launchBall(velocityX, velocityY);
        }
    }
}

function launchBall(velocityX, velocityY) {
    ball.body.velocity.x = velocityX;
    ball.body.velocity.y = velocityY;
    whoosh.play();
}

function update() {
    if (ball.y > game.world.height) {
        resetBall();
    }
}

function resetBall() {
    ball.reset(game.world.centerX, game.world.height - 100);
    ball.body.velocity.set(0);
}

window.onload = function() {
    game = new Phaser.Game(mobile ? screenWidth : 400, mobile ? screenHeight : 625, Phaser.AUTO, '', { preload: preload, create: create, update: update });
};
</script>
</body>
</html>
