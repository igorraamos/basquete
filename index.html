<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basquete Anota AI</title>
    <script src="js/phaser.min.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #009aff url('./assets/images/fundoGame.svg') no-repeat center center/cover;
        }
    </style>
</head>
<body>
<script>
var game, score_sound, backboard, whoosh, fail, spawn;
var mobile = window.innerWidth <= 750;

function getCookie() {
    var scoreCookie;
    if (!document.cookie.includes('BestScore')) {
        document.cookie = `BestScore=0`;
    }
    document.cookie.split(';').forEach(cookie => {
        if (cookie.includes('BestScore')) {
            scoreCookie = cookie;
        }
    });
    return scoreCookie ? scoreCookie.split('=')[1] : "0";
}

var bestScoreCookie = getCookie();

function initAudio() {
    if (!game.device.desktop) {
        document.addEventListener('touchstart', unlockAudio, false);
        document.addEventListener('click', unlockAudio, false);
    }
}

function unlockAudio() {
    if (game.sound.context && game.sound.context.state === 'suspended') {
        game.sound.context.resume().then(() => {
            console.log("Áudio ativado!");
        }).catch(err => console.error("Erro ao ativar áudio:", err));
    }
}

function playSound(sound) {
    if (sound && game.sound.context && game.sound.context.state === 'running') {
        sound.play();
    }
}

function preload() {
    game.load.audio('score', 'assets/audio/score.wav');
    game.load.audio('backboard', 'assets/audio/backboard.wav');
    game.load.audio('whoosh', 'assets/audio/whoosh.wav');
    game.load.audio('fail', 'assets/audio/fail.wav');
    game.load.audio('spawn', 'assets/audio/spawn.wav');
}

function create() {
    game.sound.context.resume();

    score_sound = game.add.audio('score');
    backboard = game.add.audio('backboard');
    whoosh = game.add.audio('whoosh');
    fail = game.add.audio('fail');
    spawn = game.add.audio('spawn');
    
    game.sound.setDecodedCallback([score_sound, backboard, whoosh, fail, spawn], function() {
        console.log("Áudios prontos para reprodução");
    }, this);
    
    initAudio();
}

window.onload = function() {
    game = new Phaser.Game(400, 625, Phaser.CANVAS, '', { preload: preload, create: create });
};
</script>
</body>
</html>
